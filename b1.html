<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let text = "";
   let i;
   for (i = 0; i < 5; i++) {
       text += "The number is " + i + "<br>";
   }
   alert(text);
   let num = prompt("Enter your number: ");
   let total = 0;
   let j = 1;
for (; j <= num; j +=1) {
    total = total + j;
    alert(total);
   //phần thân vòng lặp thực hiện tính tổng
}
    </script>
</body>
</html>
